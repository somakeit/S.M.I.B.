display_information:
  name: S.M.I.B.
  description: So Make It BOT
  background_color: "#005056"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: SMIB
    always_online: true
  shortcuts:
    - name: smib-poll
      type: global
      callback_id: smib-poll
      description: Create and track poll
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - commands
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
